<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nusantara Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    html.light {
      --bg-main: #f8fafc;
      --bg-secondary: #e2e8f0;
      --text-main: #1e293b;
      --text-secondary: #334155;
      --card-bg: #fff;
      --card-border: #cbd5e1;
    }
    html:not(.light) {
      --bg-main: #0f172a;
      --bg-secondary: #1e293b;
      --text-main: #f1f5f9;
      --text-secondary: #cbd5e1;
      --card-bg: #1e293b;
      --card-border: #334155;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
    }
    .bg-main { background-color: var(--bg-main) !important; }
    .bg-secondary { background-color: var(--bg-secondary) !important; }
    .card-bg { background-color: var(--card-bg) !important; }
    .card-border { border-color: var(--card-border) !important; }
    .text-main { color: var(--text-main) !important; }
    .text-secondary { color: var(--text-secondary) !important; }
    .btn-primary {
      @apply px-6 py-3 rounded-full font-semibold text-white bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.2), 0 -5px 15px rgba(238, 9, 121, 0.2);
    }
    .btn-primary span { @apply relative z-10; }
    .glow-focus:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 198, 255, 0.5), 0 0 10px rgba(0, 198, 255, 0.3);
    }
  </style>
</head>
<body class="bg-main text-secondary">
  <header class="flex justify-between items-center px-6 py-4 bg-secondary/90 backdrop-blur-sm shadow-lg fixed w-full top-0 z-50 border-b border-card-border">
    <div class="flex items-center gap-3">
              <a href="antares.html" class="flex items-center gap-2 hover:scale-105 transition-transform duration-300">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center">
          <i class="fas fa-microchip text-white text-sm"></i>
        </div>
        <span class="text-xl font-bold text-main">Nusantara <span class="font-extrabold">Tech</span></span>
      </a>
    </div>
    <div class="flex items-center space-x-2">
      <button id="theme-toggle" class="hover:text-blue-400 transition focus:outline-none glow-focus px-4 py-2">
        <i class="fas fa-sun"></i>
      </button>
    </div>
  </header>


  <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>
  <div id="mobile-menu" class="mobile-menu fixed top-0 right-0 w-64 h-full bg-secondary/95 backdrop-blur-md shadow-xl p-6 z-50 md:hidden border-l border-card-border">
    <div class="flex justify-end mb-8">
      <button id="close-mobile-menu" class="text-secondary hover:text-blue-400 text-2xl focus:outline-none glow-focus transition-transform hover:scale-110">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <nav class="flex flex-col space-y-2 text-lg">
      <a href="layanan.html" class="hover:text-blue-400 transition block py-3 px-4 rounded-lg hover:bg-secondary/50" onclick="closeMobileMenu()"><i class="fas fa-cog mr-3"></i>Layanan</a>
      <a href="career.html" class="hover:text-blue-400 transition block py-3 px-4 rounded-lg hover:bg-secondary/50" onclick="closeMobileMenu()"><i class="fas fa-briefcase mr-3"></i>Karir</a>
      <a href="#tentang" class="hover:text-blue-400 transition block py-3 px-4 rounded-lg hover:bg-secondary/50" onclick="closeMobileMenu()"><i class="fas fa-info-circle mr-3"></i>Tentang Kami</a>
      <a href="#portfolio" class="hover:text-blue-400 transition block py-3 px-4 rounded-lg hover:bg-secondary/50" onclick="closeMobileMenu()"><i class="fas fa-folder-open mr-3"></i>Portfolio</a>
      <a href="#tim" class="hover:text-blue-400 transition block py-3 px-4 rounded-lg hover:bg-secondary/50" onclick="closeMobileMenu()"><i class="fas fa-users mr-3"></i>Tim</a>
      <a href="#kontak" class="hover:text-blue-400 transition block py-3 px-4 rounded-lg hover:bg-secondary/50" onclick="closeMobileMenu()"><i class="fas fa-envelope mr-3"></i>Kontak</a>
      <button id="theme-toggle-mobile" class="hover:text-blue-400 transition block py-3 px-4 rounded-lg hover:bg-secondary/50 text-left focus:outline-none glow-focus" onclick="closeMobileMenu()">
        <i class="fas fa-sun mr-3"></i> Ganti mode gelap/terang
      </button>
    </nav>
  </div>
  <!-- Konten login form lama tetap di bawah ini -->
  <main class="pt-24 pb-12 px-4 md:px-8 bg-main min-h-screen flex items-center justify-center">
    <div class="max-w-sm w-full mx-auto">
      <div class="text-center mb-8">
        <!-- Logo Nusantara Tech -->
        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
          <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center">
            <i class="fas fa-microchip text-white text-xl"></i>
          </div>
        </div>
        <h1 class="text-xl md:text-2xl font-bold text-white mb-2">Sign in to your Nusantara Tech Account</h1>
      </div>
      
      <!-- Third Party Login Buttons -->
      <div class="flex justify-center gap-3 mb-6">
        <button class="bg-white hover:bg-gray-100 p-3 rounded-lg transition-colors duration-200">
          <i class="fab fa-google text-lg text-red-500"></i>
        </button>
        <button class="bg-blue-600 hover:bg-blue-700 p-3 rounded-lg transition-colors duration-200">
          <i class="fab fa-facebook-f text-lg text-white"></i>
        </button>
        <button class="bg-blue-700 hover:bg-blue-800 p-3 rounded-lg transition-colors duration-200">
          <i class="fab fa-linkedin-in text-lg text-white"></i>
        </button>
      </div>
      
      <!-- Divider -->
      <div class="flex items-center mb-6">
        <div class="flex-1 border-t border-gray-600"></div>
        <span class="px-4 text-gray-400 text-sm">or</span>
        <div class="flex-1 border-t border-gray-600"></div>
      </div>
      
      <!-- Manual Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-white text-sm font-medium mb-2">PHONE OR EMAIL</label>
          <input type="email" id="email" name="email" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition-colors" placeholder="Enter your phone or email" required>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="w-4 h-4 bg-blue-600 border-0 rounded mr-3" checked>
          <label for="remember" class="text-white text-sm">Remember me</label>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 uppercase tracking-wide">
          Next
        </button>
      </form>
      
      <!-- Forgot Password Link -->
      <div class="text-center mt-4">
        <a href="#" class="text-blue-400 hover:text-blue-300 text-sm">Forgot your password, or need to create a new one?</a>
      </div>
      
      <!-- Create Account Button -->
      <div class="text-center mt-6">
        <button class="bg-transparent border border-gray-600 hover:border-gray-500 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 uppercase tracking-wide">
          Create Account
        </button>
      </div>
    </div>
  </main>
  <footer class="text-center py-8 bg-main text-secondary border-t border-card-border mt-12">
    <div class="container mx-auto px-6">
      <p class="text-sm text-secondary">&copy; 2025 Nusantara Tech. All rights reserved.</p>
      <p class="text-xs mt-2">Dibuat dengan <i class="fas fa-heart text-red-500"></i> oleh Tim Nusantara Tech.</p>
    </div>
  </footer>
  <script>
    // THEME TOGGLE LOGIC
    function setTheme(theme) {
      if (theme === 'light') {
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.remove('light');
      }
      localStorage.setItem('theme', theme);
      updateThemeIcons(theme);
    }
    function toggleTheme() {
      const isLight = document.documentElement.classList.contains('light');
      setTheme(isLight ? 'dark' : 'light');
    }
    function updateThemeIcons(theme) {
      const sunIcon = '<i class="fas fa-sun"></i>';
      const moonIcon = '<i class="fas fa-moon"></i>';
      document.getElementById('theme-toggle').innerHTML = theme === 'light' ? moonIcon : sunIcon;
      document.getElementById('theme-toggle-mobile').innerHTML = theme === 'light' ? moonIcon + ' Ganti mode gelap/terang' : sunIcon + ' Ganti mode gelap/terang';
    }
    (function() {
      let theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      }
      setTheme(theme);
    })();
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      document.getElementById('theme-toggle-mobile').addEventListener('click', function() {
        toggleTheme();
        closeMobileMenu();
      });



      // Login form submission
      const loginForm = document.getElementById('login-form');
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('Form submitted!'); // Debug log
          
          const email = document.getElementById('email').value;
          console.log('Email:', email); // Debug log
          
          if (email) {
            // Store email in localStorage for the password page
            localStorage.setItem('userEmail', email);
            
            // Redirect to password creation page
            window.location.href = `password.html?email=${encodeURIComponent(email)}`;
          }
        });
      }
    });
    // Mobile Menu Toggle Functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMobileMenuButton = document.getElementById('close-mobile-menu');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
    function openMobileMenu() {
      mobileMenu.classList.add('active');
      mobileMenuOverlay.classList.remove('pointer-events-none');
      mobileMenuOverlay.classList.add('opacity-100');
      document.body.style.overflow = 'hidden';
    }
    function closeMobileMenu() {
      mobileMenu.classList.remove('active');
      mobileMenuOverlay.classList.remove('opacity-100');
      mobileMenuOverlay.classList.add('pointer-events-none');
      document.body.style.overflow = '';
    }
    mobileMenuButton.addEventListener('click', openMobileMenu);
    closeMobileMenuButton.addEventListener('click', closeMobileMenu);
    mobileMenuOverlay.addEventListener('click', closeMobileMenu);
  </script>
</body>
</html>
